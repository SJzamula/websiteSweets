<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div id="header"></div>
    <div id="products"></div>
    <div id="shopping"></div>

    <!-- Constants and Utils -->
    <script src="constants/catalog.js"></script>
    <script src="constants/root.js"></script>
    <script src="utils/localStorageUtil.js"></script>

    <!-- Header -->
    <script type="module" src="components/Header/Header.js"></script>
    <link rel="stylesheet" href="components/Header/Header.css">

    <!-- Products -->
    <script src="components/Products/Products.js"></script>
    <link rel="stylesheet" href="components/Products/Products.css">

    <!-- Shopping -->
    <script src="components/Shopping/Shopping.js"></script>
    <link rel="stylesheet" href="components/Shopping/Shopping.css">

    <!-- Slider -->
    <script src="slider.js"></script>
    <link rel="stylesheet" href="modules/slider.css">
    

    <div class="slider">
        <div class="slider-buttons">
            <button class="btn-prev">Prev</button>
        </div>
        <div class="wrapper">
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                    <div class="slider-item"></div>
                </div>
            </div>    
        </div>
        <div class="slider-buttons">
            <button class="btn-next">Next</button>
        </div>
</div>
</body>
</html>
